  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    /* Globe fills the background */
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Offcanvas toggle button styling */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Video Background (local file) -->
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>
  <!-- Globe Background -->
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle Button (Hamburger Icon) -->
  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

  </button>

  <!-- Offcanvas Sidebar for Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

      </nav>
      <p>Create an account or login to start your journey</p>

  <!-- Load WebGL Earth API -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Create the globe in the 'earth_div' element
    var earth = new WE.map('earth_div');
    // Set initial view with [latitude, longitude] and a zoom level
    earth.setView([0, 0], 2);

    // Add a tile layer using OpenStreetMap tiles
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    // Optionally, add a marker to test interactivity
    var marker = WE.marker([0, 0]).addTo(earth);
    marker.bindPopup("Hello, World!").openPopup();
  </script>
</body>
